<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .modal-view-user .user-avatar-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #dee2e6;
        }

        .modal-view-user .info-row {
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-view-user .info-row:last-child {
            border-bottom: none;
        }

        .modal-view-user .info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0;
        }

        .modal-view-user .info-value {
            color: #6c757d;
            margin-bottom: 0;
        }

        .modal-view-user .role-badge {
            font-size: 0.9em;
            padding: 0.4em 0.8em;
        }

        .modal-view-user .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-view-user .modal-header .close {
            color: white;
            opacity: 0.8;
        }

        .modal-view-user .modal-header .close:hover {
            opacity: 1;
        }

        .modal-view-user .user-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #28a745;
            border: 2px solid white;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .modal-view-user .avatar-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
<div th:fragment="viewUserModal" id="viewUserModal" class="modal fade modal-view-user" tabindex="-1" aria-labelledby="viewUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="viewUserModalLabel">
                    <i class="fas fa-user me-2"></i>User Details
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Left side - Avatar and basic info -->
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <div class="avatar-container">
                                    <img id="viewUserAvatar" src="" alt="User Avatar"
                                         class="user-avatar-large mb-3" style="border-radius: 50%; width: 90%">
                                    <span class="user-status"></span>
                                </div>
                                <h5 class="mb-2" id="viewUserFullName" style="font-size: 200%;"></h5>
                                <p class="text-muted mb-1" id="viewUserRole"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Right side - Detailed information -->
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="info-row">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">First Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="info-value" id="viewUserFirstName">-</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-row">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">Last Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="info-value" id="viewUserLastName">-</p>
                                        </div>
                                    </div>
                                </div>



                                <div class="info-row">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">Email</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="info-value" id="viewUserEmail">-</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-row">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">Mobile</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="info-value" id="viewUserMobile">-</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-row">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">Address</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="info-value" id="viewUserAddress">-</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-row">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">Role</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <span class="badge bg-primary role-badge" id="viewUserRoleBadge">USER</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-row" style="display: none;">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">User ID</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="info-value">
                                                <code id="viewUserId">-</code>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-row">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="info-label">Last Updated</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="info-value" id="viewUserLastUpdated">-</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times me-1"></i>Close
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
