<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/book_index.css}">
    <style>

    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>Danh sách Sách</h1>

            <!-- Flash messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Search and Add New Book -->
            <div class="d-flex justify-content-between mb-3">
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sách...">
                </div>
                <a th:href="@{/books/new}" class="btn btn-primary">Thêm Sách Mới</a>
            </div>

            <div class="table-responsive">
                <table id="booksTable" class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Tiêu đề</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Mô tả</th>
                        <th scope="col">Ngày xuất bản</th>
                        <th scope="col">Số trang</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Ngày tạo</th>
                        <th scope="col">Cập nhật lần cuối</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td><img th:src="${book.image}" alt="Book Image" class="book-image" /></td>
                        <td class="description-cell" th:text="${book.description}"></td>
                        <td th:text="${#temporals.format(book.published_date, 'dd/MM/yyyy')}"></td>
                        <td th:text="${book.page}"></td>
                        <td th:text="${#numbers.formatDecimal(book.price, 1, 2, 'COMMA')}"></td>
                        <td th:text="${#temporals.format(book.created_at, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(book.last_updated, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/books/' + ${book.id}}" class="btn btn-sm btn-info">Xem</a>
                            <a th:href="@{'/books/' + ${book.id} + '/edit'}" class="btn btn-sm btn-warning">Sửa</a>
                            <form th:action="@{'/books/' + ${book.id} + '/delete'}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Bạn có chắc chắn muốn xóa sách này?')">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#booksTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/vi.json'
            },
            columnDefs: [
                { orderable: false, targets: [1, 8] } // Disable sorting for image and actions columns
            ],
            pageLength: 10,
            responsive: true
        });

        // Custom search functionality
        $('#searchInput').on('keyup', function () {
            $('#booksTable').DataTable().search(this.value).draw();
        });
    });
</script>
</body>
</html>
