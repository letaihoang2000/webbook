<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Users</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/admin_add_user.css}">
    <style>
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .table-actions {
            white-space: nowrap;
        }
        .badge-role {
            font-size: 0.8em;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="wrapper d-flex align-items-stretch">
    <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

    <!-- Page Content -->
    <div id="content" class="p-4 p-md-5">
        <div th:replace="~{fragments/admin_navbar :: navbar}"></div>

        <h2 class="mb-4">Admin Dashboard</h2>
        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-header text-white">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="mb-0"><i class="fas fa-users me-2"></i>Danh sách Users</h4>
                        </div>
                        <div class="col-auto mb-3">
                            <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#addUserForm">
                                <i class="fas fa-plus me-1"></i> Thêm User
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Avatar</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Role</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <img th:src="${user.image}"
                                         class="user-avatar"
                                         alt="Avatar"
                                    >
                                </td>
                                <td>
                                    <strong th:text="${user.username}"></strong>
                                </td>
                                <td>
                                    <span th:text="${user.email}"></span>
                                </td>
                                <td>
                                    <span th:text="${user.mobile ?: 'N/A'}"></span>
                                </td>
                                <td>
                                    <span th:if="${user.role_name != null and !#strings.isEmpty(user.role_name)}"
                                          class="badge bg-primary badge-role"
                                          th:text="${user.role_name}"></span>
                                    <span th:if="${user.role_name == null or #strings.isEmpty(user.role_name)}"
                                          class="badge bg-secondary badge-role"></span>
                                </td>
                                <td class="text-center table-actions">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{http://localhost:8080/users/{username}(username=${user.username})}"
                                           class="btn btn-outline-info btn-sm"
                                           title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <button type="button"
                                                class="btn btn-outline-warning btn-sm"
                                                data-toggle="modal"
                                                data-target="#updateUserForm"
                                                title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button"
                                                class="btn btn-outline-danger btn-sm"
                                                title="Xóa"
                                                onclick="confirmDelete(this)"
                                                th:data-username="${user.username}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty state khi không có users -->
                    <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Chưa có users nào</h5>
                        <p class="text-muted">Bấm nút "Thêm User" để tạo user đầu tiên</p>
                        <a href="http://localhost:8080/users/add" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Thêm User
                        </a>
                    </div>
                </div>

                <!-- Footer với thông tin tổng quan -->
                <div class="card-footer bg-light" th:if="${!#lists.isEmpty(users)}">
                    <div class="row align-items-center">
                        <div class="col">
                            <small class="text-muted">
                                Tổng cộng: <strong th:text="${#lists.size(users)}">0</strong> users
                            </small>
                        </div>
                        <div class="col-auto">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>Cập nhật lần cuối:
                                <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{modals/admin_add_user :: addUserModal}"></div>
<div th:replace="~{modals/admin_update_user :: updateUserModal}"></div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
