<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user_index.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="wrapper d-flex align-items-stretch">
    <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

    <!-- Page Content -->
    <div id="content" class="p-4 p-md-5">
        <div th:replace="~{fragments/admin_navbar :: navbar}"></div>

        <h2 class="mb-4">Users</h2>
        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-header text-white">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="mb-0"><i class="fas fa-users me-2"></i>View Users</h4>
                        </div>
                        <div class="col-md-4">
                            <div class="search-container">
                                <input type="text"
                                       id="userSearch"
                                       class="form-control search-input"
                                       placeholder="Search by name or email..."
                                       th:value="${searchQuery}">
                                <i class="fas fa-search search-icon"></i>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#addUserForm">
                                <i class="fas fa-plus me-1"></i> Create User
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <!-- Pagination Info -->
                    <div class="d-flex justify-content-between align-items-center p-3 border-bottom" th:if="${!#lists.isEmpty(users)}">
                        <div class="pagination-info">
                            Showing <strong th:text="${currentPage * pageSize + 1}">1</strong> to
                            <strong th:text="${#numbers.formatInteger((currentPage * pageSize + #lists.size(users)), 0)}">10</strong>
                            of <strong th:text="${totalUsers}">50</strong> users
                        </div>
                        <div class="pagination-info">
                            Page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">5</strong>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Avatar</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Role</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <img th:src="${user.image}"
                                         class="user-avatar"
                                         alt="Avatar"
                                    >
                                </td>
                                <td>
                                    <strong th:text="${user.first_name + ' ' + user.last_name}"></strong>
                                </td>
                                <td>
                                    <span th:text="${user.email}"></span>
                                </td>
                                <td>
                                    <span th:text="${user.mobile ?: 'N/A'}"></span>
                                </td>
                                <td>
                                    <span th:if="${user.role_name != null and !#strings.isEmpty(user.role_name)}"
                                          class="badge bg-primary badge-role"
                                          th:text="${user.role_name}"></span>
                                    <span th:if="${user.role_name == null or #strings.isEmpty(user.role_name)}"
                                          class="badge bg-secondary badge-role"></span>
                                </td>
                                <td class="text-center table-actions">
                                    <div class="btn-group" role="group">
                                        <a
                                                class="btn btn-outline-info btn-sm view-user-btn"
                                                title="View Details"
                                                th:attr="data-user-id=${user.user_id},
                                                    data-first-name=${user.first_name},
                                                    data-last-name=${user.last_name},
                                                    data-email=${user.email},
                                                    data-mobile=${user.mobile ?: ''},
                                                    data-address=${user.address ?: ''},
                                                    data-image=${user.image ?: ''},
                                                    data-role=${user.role_name ?: ''},
                                                    data-last-updated=${user.last_updated ?: ''}">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <button type="button"
                                                class="btn btn-outline-warning btn-sm edit-user-btn"
                                                data-toggle="modal"
                                                data-target="#updateUserForm"
                                                title="Edit"
                                                th:attr="data-user-id=${user.user_id},
                                                         data-firstName=${user.first_name},
                                                         data-lastName=${user.last_name},
                                                         data-email=${user.email},
                                                         data-mobile=${user.mobile ?: ''},
                                                         data-address=${user.address ?: ''},
                                                         data-image=${user.image ?: ''}">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button"
                                                class="btn btn-outline-danger btn-sm delete-user-btn"
                                                title="Delete"
                                                th:attr="data-user-id=${user.user_id},
                                                         data-user-name=${user.first_name + ' ' + user.last_name},
                                                         data-user-email=${user.email}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty state when there is currently no user -->
                    <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">There is currently no user</h5>
                        <p class="text-muted">Click "Create User" to add a new user</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserForm">
                            <i class="fas fa-plus me-1"></i>Add User
                        </button>
                    </div>
                </div>

                <!-- Pagination Navigation -->
                <div class="card-footer bg-light" th:if="${totalPages > 1}">
                    <nav aria-label="User pagination navigation">
                        <ul class="pagination justify-content-center mb-0">
                            <!-- Previous button -->
                            <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/users(page=${currentPage - 1}, size=${pageSize}, search=${searchQuery})}"
                                   th:if="${hasPrevious}"
                                   aria-label="Previous">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </a>
                                <span class="page-link" th:unless="${hasPrevious}" aria-label="Previous">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </span>
                            </li>

                            <!-- First page -->
                            <li class="page-item" th:if="${startPage > 0}">
                                <a class="page-link" th:href="@{/admin/users(page=0, size=${pageSize}, search=${searchQuery})}">1</a>
                            </li>

                            <!-- Ellipsis -->
                            <li class="page-item disabled" th:if="${startPage > 1}">
                                <span class="page-link">...</span>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/admin/users(page=${pageNum}, size=${pageSize}, search=${searchQuery})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>

                            <!-- Ellipsis -->
                            <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                                <span class="page-link">...</span>
                            </li>

                            <!-- Last page -->
                            <li class="page-item" th:if="${endPage < totalPages - 1}">
                                <a class="page-link"
                                   th:href="@{/admin/users(page=${totalPages - 1}, size=${pageSize}, search=${searchQuery})}"
                                   th:text="${totalPages}">Last</a>
                            </li>

                            <!-- Next button -->
                            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/users(page=${currentPage + 1}, size=${pageSize}, search=${searchQuery})}"
                                   th:if="${hasNext}"
                                   aria-label="Next">
                                    Next <i class="fas fa-chevron-right"></i>
                                </a>
                                <span class="page-link" th:unless="${hasNext}" aria-label="Next">
                                    Next <i class="fas fa-chevron-right"></i>
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Footer with overall info -->
                <div class="card-footer bg-light" th:if="${!#lists.isEmpty(users) && totalPages <= 1}">
                    <div class="row align-items-center">
                        <div class="col">
                            <small class="text-muted">
                                Total: <strong th:text="${totalUsers}">0</strong> users
                            </small>
                        </div>
                        <div class="col-auto">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>Last updated:
                                <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy hh:mm a')}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{modals/admin/view_user :: viewUserModal}"></div>
<div th:replace="~{modals/admin/add_user :: addUserModal}"></div>
<div th:replace="~{modals/admin/update_user :: updateUserModal}"></div>
<div th:replace="~{modals/admin/delete_user :: deleteUserModal}"></div>
<div th:replace="~{modals/admin/logout :: logoutModal}"></div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/logout.js}"></script>

<script th:src="@{/js/view_user_form.js}"></script>
<script th:src="@{/js/search_user.js}"></script>
<script th:src="@{/js/add_user_form.js}"></script>
<script th:src="@{/js/update_user_form.js}"></script>
<script th:src="@{/js/delete_user_form.js}"></script>

</body>
</html>
