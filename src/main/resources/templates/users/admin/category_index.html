<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Categories</title>

  <!-- CSS giống trang Users -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin/category_index.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="wrapper d-flex align-items-stretch">
  <!-- Sidebar -->
  <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

  <!-- Page Content -->
  <div id="content" class="p-4 p-md-5">
    <!-- Navbar -->
    <div th:replace="~{fragments/admin_navbar :: navbar}"></div>

    <h2 class="mb-4">Categories</h2>

    <div class="container mt-4">
      <div class="card shadow">
        <!-- Header -->
        <div class="card-header text-white">
          <div class="row align-items-center">
            <div class="col">
              <h4 class="mb-0">
                <i class="fas fa-list me-2"></i>Category List
              </h4>
            </div>
            <div class="col-auto">
              <!-- NÚT MỞ MODAL (không dùng href nữa) -->
              <button type="button"
                      class="btn btn-light btn-sm"
                      data-toggle="modal"
                      data-target="#addCategoryForm">
                <i class="fas fa-plus me-1"></i> Create Category
              </button>
            </div>
          </div>
        </div>

        <!-- Message -->
        <div class="card-body pb-0" th:if="${message}">
          <div class="alert alert-info mb-3" th:text="${message}"></div>
        </div>

        <!-- Table -->
        <div class="card-body p-0" th:if="${!#lists.isEmpty(categories)}">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
              <tr>
                <th style="width: 10%">ID</th>
                <th>Tên Category</th>
                <th class="text-center" style="width: 20%">Hành động</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td class="text-center">
                  <div class="btn-group" role="group">
                    <button type="button"
                            class="btn btn-outline-warning btn-sm"
                            data-toggle="modal"
                            data-target="#updateCategoryForm">
                      <i class="fas fa-edit"></i>
                    </button>

                    <a class="btn btn-outline-danger btn-sm"
                       th:href="@{/category/delete/{id}(id=${category.id})}"
                       onclick="return confirm('Bạn có chắc muốn xóa category này không?')"
                       title="Xóa">
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Empty state -->
        <div class="card-body text-center py-5" th:if="${#lists.isEmpty(categories)}">
          <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
          <h5 class="text-muted">Hiện tại chưa có category nào</h5>
          <p class="text-muted">Nhấn "Create Category" để thêm category mới.</p>
          <button type="button"
                  class="btn btn-primary btn-sm"
                  data-toggle="modal"
                  data-target="#addCategoryForm">
            <i class="fas fa-plus me-1"></i> Create Category
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- MODAL ADD CATEGORY -->
<div th:replace="~{modals/admin/add_category :: addCategoryModal}"></div>
<div th:replace="~{modals/admin/update_category :: updateCategoryModal}"></div>
<!-- JS giống trang Users -->
<script th:src="@{/js/admin/update_category_form.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/logout.js}"></script>

</body>
</html>
