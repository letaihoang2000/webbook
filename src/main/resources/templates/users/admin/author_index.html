<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>View Authors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin/author_index.css}">
</head>
<body class="bg-light">

<div class="wrapper d-flex align-items-stretch">
    <div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

    <!-- Page Content -->
    <div id="content" class="p-4 p-md-5">
        <div th:replace="~{fragments/admin_navbar :: navbar}"></div>

        <h2 class="mb-4">Authors</h2>
        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-header text-white">
                    <div class="row align-items-center g-2">
                        <div class="col-auto">
                            <h4 class="mb-0"><i class="fas fa-user-tie me-2"></i>View Authors</h4>
                        </div>

                        <!-- Search by Name -->
                        <div class="col-md-4">
                            <div class="search-container">
                                <input type="text"
                                       id="nameSearch"
                                       class="form-control search-input"
                                       placeholder="Search by name..."
                                       th:value="${searchQuery}">
                                <i class="fas fa-search search-icon"></i>
                            </div>
                        </div>

                        <div class="col-auto ms-auto">
                            <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#addAuthorForm">
                                <i class="fas fa-plus me-1"></i> Add Author
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-body p-0">
                    <!-- Pagination Info -->
                    <div class="d-flex justify-content-between align-items-center p-3 border-bottom" th:if="${!#lists.isEmpty(authors)}">
                        <div class="pagination-info">
                            Showing <strong th:text="${currentPage * pageSize + 1}">1</strong> to
                            <strong th:text="${#numbers.formatInteger((currentPage * pageSize + #lists.size(authors)), 0)}">10</strong>
                            of <strong th:text="${totalAuthors}">50</strong> authors
                        </div>
                        <div class="pagination-info">
                            Page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">5</strong>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Books</th>
                                <th>Description</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author : ${authors}">
                                <td>
                                    <img th:src="${author.image?.trim() ?: 'https://via.placeholder.com/80x100?text=No+Image'}"
                                         class="author-image"
                                         alt="Author Image">
                                </td>
                                <td>
                                    <strong th:text="${author.name}"></strong>
                                </td>
                                <td>
                                    <!-- Make badge clickable -->
                                    <span class="badge bg-primary books-badge-clickable"
                                          style="cursor: pointer;"
                                          th:attr="data-author-id=${author.author_id},
                                                   data-author-name=${author.name}"
                                          th:text="${author.book_count} + ' book(s)'"></span>
                                </td>
                                <td>
                                    <span th:text="${author.description != null && #strings.length(author.description) > 50 ? #strings.substring(author.description, 0, 50) + '...' : (author.description ?: 'No description')}"></span>
                                </td>
                                <td class="text-center table-actions">
                                    <div class="btn-group" role="group">
                                        <button type="button"
                                                class="btn btn-outline-info btn-sm view-author-btn"
                                                title="View Details"
                                                th:attr="data-author-id=${author.author_id},
                                                         data-name=${author.name},
                                                         data-image=${author.image ?: ''},
                                                         data-description=${author.description ?: ''},
                                                         data-books=${author.book_count}">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button type="button"
                                                class="btn btn-outline-warning btn-sm edit-author-btn"
                                                title="Edit"
                                                th:attr="data-author-id=${author.author_id},
                                                         data-name=${author.name},
                                                         data-image=${author.image ?: ''},
                                                         data-description=${author.description ?: ''}">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button"
                                                class="btn btn-outline-danger btn-sm delete-author-btn"
                                                title="Delete"
                                                th:attr="data-author-id=${author.author_id},
                                                         data-author-name=${author.name},
                                                         data-books-count=${author.book_count}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty state -->
                    <div th:if="${#lists.isEmpty(authors)}" class="text-center py-5">
                        <i class="fas fa-user-tie fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No authors found</h5>
                        <p class="text-muted">Click "Add Author" to create a new author</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAuthorForm">
                            <i class="fas fa-plus me-1"></i>Add Author
                        </button>
                    </div>
                </div>

                <!-- Pagination Navigation -->
                <div class="card-footer bg-light" th:if="${totalPages > 1}">
                    <nav aria-label="Author pagination navigation">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/author/authors(page=${currentPage - 1}, size=${pageSize}, search=${searchQuery})}"
                                   th:if="${hasPrevious}">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </a>
                                <span class="page-link" th:unless="${hasPrevious}">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </span>
                            </li>

                            <li class="page-item" th:if="${startPage > 0}">
                                <a class="page-link" th:href="@{/author/authors(page=0, size=${pageSize}, search=${searchQuery})}">1</a>
                            </li>

                            <li class="page-item disabled" th:if="${startPage > 1}">
                                <span class="page-link">...</span>
                            </li>

                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/author/authors(page=${pageNum}, size=${pageSize}, search=${searchQuery})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>

                            <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                                <span class="page-link">...</span>
                            </li>

                            <li class="page-item" th:if="${endPage < totalPages - 1}">
                                <a class="page-link"
                                   th:href="@{/author/authors(page=${totalPages - 1}, size=${pageSize}, search=${searchQuery})}"
                                   th:text="${totalPages}">Last</a>
                            </li>

                            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/author/authors(page=${currentPage + 1}, size=${pageSize}, search=${searchQuery})}"
                                   th:if="${hasNext}">
                                    Next <i class="fas fa-chevron-right"></i>
                                </a>
                                <span class="page-link" th:unless="${hasNext}">
                                    Next <i class="fas fa-chevron-right"></i>
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-light" th:if="${!#lists.isEmpty(authors) && totalPages <= 1}">
                    <div class="row align-items-center">
                        <div class="col">
                            <small class="text-muted">
                                Total: <strong th:text="${totalAuthors}">0</strong> authors
                            </small>
                        </div>
                        <div class="col-auto">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>Last updated:
                                <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy hh:mm a')}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{modals/admin/add_author :: addAuthorModal}"></div>
<div th:replace="~{modals/admin/update_author :: updateAuthorModal}"></div>
<div th:replace="~{modals/admin/view_author :: viewAuthorModal}"></div>
<div th:replace="~{modals/admin/delete_author :: deleteAuthorModal}"></div>
<div th:replace="~{modals/admin/author_books :: authorBooksModal}"></div>
<div th:replace="~{modals/admin/logout :: logoutModal}"></div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/logout.js}"></script>
<script th:src="@{/js/admin/author_index.js}"></script>
<script th:src="@{/js/admin/add_author_form.js}"></script>
<script th:src="@{/js/admin/update_author_form.js}"></script>
<script th:src="@{/js/admin/view_author.js}"></script>
<script th:src="@{/js/admin/delete_author.js}"></script>
<script th:src="@{/js/admin/author_books.js}"></script>

</body>
</html>
