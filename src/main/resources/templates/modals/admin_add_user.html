<div th:fragment="addUserModal" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Modal -->
    <div class="modal fade" id="addUserForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="userForm" onsubmit="return false;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">ThÃªm User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="firstName">First Name *</label>
                                    <input type="text" id="firstName" name="first_name" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" name="last_name" class="form-control" required />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="emailAddress">Email *</label>
                                    <input type="email" id="emailAddress" name="email" class="form-control" required />
                                </div>
                            </div>

                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="mobile">Mobile</label>
                                    <input type="tel" id="mobile" name="mobile" class="form-control" pattern="[0-9]{10,}" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="address">Address</label>
                                    <input type="text" id="address" name="address" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="imageFile">Avatar</label>
                                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline" data-mdb-show-password-init>
                                    <label class="form-label" for="password">Password *</label>
                                    <input type="password" id="password" name="password" class="form-control" required minlength="8" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline" data-mdb-show-password-init>
                                    <label class="form-label" for="confirm_password">Confirm Password *</label>
                                    <input type="password" id="confirm_password" name="confirmPassword" class="form-control" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
