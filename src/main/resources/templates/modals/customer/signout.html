<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .modal-logout .modal-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .modal-logout .modal-title {
            font-weight: 600;
        }

        .modal-logout .btn-close-white {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .modal-logout .btn-close-white:hover {
            opacity: 1;
        }

        .modal-logout .logout-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .modal-logout .modal-body {
            text-align: center;
            padding: 2rem;
        }

        .modal-logout .logout-message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .modal-logout .logout-submessage {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<!-- Logout Confirmation Modal -->
<div th:fragment="logoutModal" id="logoutModal" class="modal fade modal-logout" tabindex="-1"
     aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="display: content !important; font-size: larger;" class="modal-title" id="logoutModalLabel">
                    <i class="fa fa-sign-out me-2"></i>Confirm Logout
                </h5>
                <button type="button" style="background: grey !important; border-radius: 50%; " class="btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="logout-message">
                    Are you sure you want to sign out?
                </div>
                <div class="logout-submessage">
                    You will need to log in again to access customer page.
                </div>
            </div>
            <div class="modal-footer">
                <button style="border-radius: 10%;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fa fa-times me-1"></i> Cancel
                </button>
                <button style="border-radius: 10%;" type="button" class="btn btn-danger" id="confirmLogoutBtn">
                    <i class="fa fa-sign-out me-1"></i> Sign Out
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Hidden logout form -->
<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>

</body>
</html>
