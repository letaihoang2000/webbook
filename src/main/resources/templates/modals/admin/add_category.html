<div th:fragment="addCategoryModal" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Modal -->
    <div class="modal fade" id="addCategoryForm" tabindex="-1" role="dialog"
         aria-labelledby="addCategoryTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- KẾT NỐI BACKEND: th:action + th:object -->
                <form id="categoryForm"
                      th:action="@{/category/add}"
                      th:object="${categoryForm}"
                      method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryTitle">Create Category</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" for="categoryName">Tên Category *</label>
                            <!-- bind với AddCategoryForm.name -->
                            <input type="text"
                                   id="categoryName"
                                   th:field="*{name}"
                                   class="form-control"
                                   required />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit"
                                class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
