<div th:fragment="addCategoryModal" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Modal -->
    <div class="modal fade" id="addCategoryForm" tabindex="-1" role="dialog"
         aria-labelledby="addCategoryTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- KHÔNG dùng th:object, th:action, chỉ frontend -->
                <form id="categoryForm" onsubmit="return false;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryTitle">Create Category</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" for="categoryName">Tên Category *</label>
                            <input type="text"
                                   id="categoryName"
                                   name="name"
                                   class="form-control"
                                   required />
                        </div>

                        <!-- Nếu muốn thêm description:
                        <div class="mb-3">
                            <label class="form-label" for="categoryDescription">Mô tả</label>
                            <textarea id="categoryDescription"
                                      name="description"
                                      class="form-control"></textarea>
                        </div>
                        -->
                    </div>

                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit"
                                class="btn btn-primary">
                            Save (dummy)
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
