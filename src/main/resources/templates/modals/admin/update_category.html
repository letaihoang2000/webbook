<div th:fragment="updateCategoryModal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="updateCategoryForm" tabindex="-1" role="dialog"
         aria-labelledby="updateCategoryTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <!-- FORM THẬT, SỬ DỤNG AJAX -->
                <form id="updateCategoryFormElement">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCategoryTitle">Update Category</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <!-- ID ẩn để gửi lên server -->
                        <input type="hidden" id="updateCategoryId" name="id">

                        <div class="mb-3">
                            <label class="form-label" for="updateCategoryName">Tên Category *</label>
                            <input type="text"
                                   id="updateCategoryName"
                                   name="name"
                                   class="form-control"
                                   placeholder="Nhập tên category..."
                                   required>
                        </div>

                        <!-- chỗ hiển thị message lỗi/thành công -->
                        <div id="updateCategoryMessage" class="alert" style="display:none;"></div>
                    </div>

                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit"
                                class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
