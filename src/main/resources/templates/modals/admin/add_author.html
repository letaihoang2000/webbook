<div th:fragment="addAuthorModal" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="addAuthorForm" tabindex="-1" role="dialog"
         aria-labelledby="addAuthorModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <form id="addAuthorFormElement" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addAuthorModalTitle">
                            <i class="fas fa-user-plus me-2"></i>Add New Author
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <!-- Author Name -->
                        <div class="mb-3">
                            <label class="form-label" for="add_author_name">
                                <i class="fas fa-user me-1"></i>Author Name *
                            </label>
                            <input type="text"
                                   id="add_author_name"
                                   name="name"
                                   class="form-control"
                                   placeholder="Enter author name"
                                   required />
                            <small class="text-muted">Full name of the author</small>
                        </div>

                        <!-- Author Image -->
                        <div class="mb-3">
                            <label class="form-label" for="add_author_image">
                                <i class="fas fa-image me-1"></i>Author Photo (optional)
                            </label>
                            <input type="file"
                                   id="add_author_image"
                                   name="image_file"
                                   class="form-control"
                                   accept="image/*" />
                            <small class="text-muted">Maximum file size: 5MB. Recommended: Square image (e.g., 400x400px)</small>

                            <!-- Image Preview -->
                            <div id="addAuthorImagePreview" class="mt-3" style="display: none;">
                                <div class="card">
                                    <img src=""
                                         alt="Author Preview"
                                         style="max-width: 100%; max-height: 300px; object-fit: contain;"
                                         class="card-img-top p-3">
                                    <div class="card-body py-2">
                                        <small class="text-success">
                                            <i class="fas fa-check me-1"></i>Image preview
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label" for="add_author_description">
                                <i class="fas fa-align-left me-1"></i>Biography/Description
                            </label>
                            <textarea id="add_author_description"
                                      name="description"
                                      class="form-control"
                                      rows="4"
                                      placeholder="Enter author biography or description..."></textarea>
                            <small class="text-muted">Brief information about the author</small>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="fas fa-times me-1"></i>Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Add Author
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
