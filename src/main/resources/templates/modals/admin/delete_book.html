<div th:fragment="deleteBookModal" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog"
         aria-labelledby="deleteBookModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteBookModalTitle">
                        <i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="delete_book_id">

                    <div class="text-center mb-3">
                        <i class="fas fa-trash-alt fa-4x text-danger mb-3"></i>
                        <h5>Are you sure you want to delete this book?</h5>
                    </div>

                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>This action cannot be undone!</strong>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title mb-3">Book Details:</h6>
                            <div class="row">
                                <div class="col-4">
                                    <img id="delete_book_image"
                                         src=""
                                         alt="Book Cover"
                                         class="img-fluid rounded"
                                         style="max-height: 150px; object-fit: cover;">
                                </div>
                                <div class="col-8">
                                    <p class="mb-2">
                                        <strong>Title:</strong><br>
                                        <span id="delete_book_title" class="text-primary"></span>
                                    </p>
                                    <p class="mb-2">
                                        <strong>Author:</strong><br>
                                        <span id="delete_book_author"></span>
                                    </p>
                                    <p class="mb-0">
                                        <strong>Price:</strong><br>
                                        <span id="delete_book_price" class="text-success"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-danger mt-3 mb-0">
                        <small>
                            <i class="fas fa-exclamation-circle me-1"></i>
                            The book and all associated files (cover image and PDF content) will be permanently deleted.
                        </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash-alt me-1"></i>Delete Book
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
