<div th:fragment="viewBookModal" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="viewBookModal" tabindex="-1" role="dialog"
         aria-labelledby="viewBookModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="viewBookModalTitle">
                        <i class="fas fa-book-open me-2"></i>Book Details
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <!-- Left Column: Book Image and Basic Info -->
                        <div class="col-md-4">
                            <div class="card shadow-sm mb-3">
                                <img id="view_book_image"
                                     src=""
                                     alt="Book Cover"
                                     class="card-img-top"
                                     style="height: 400px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title text-primary" id="view_book_title"></h5>

                                    <div class="mb-2">
                                        <small class="text-muted">
                                            <i class="fas fa-user me-1"></i>Author
                                        </small>
                                        <p class="mb-0 fw-bold" id="view_book_author"></p>
                                    </div>

                                    <div class="mb-2">
                                        <small class="text-muted">
                                            <i class="fas fa-tag me-1"></i>Category
                                        </small>
                                        <p class="mb-0" id="view_book_category"></p>
                                    </div>

                                    <div class="mb-2">
                                        <small class="text-muted">
                                            <i class="fas fa-calendar me-1"></i>Published Date
                                        </small>
                                        <p class="mb-0" id="view_book_published_date"></p>
                                    </div>

                                    <div class="mb-2">
                                        <small class="text-muted">
                                            <i class="fas fa-file-alt me-1"></i>Pages
                                        </small>
                                        <p class="mb-0" id="view_book_page"></p>
                                    </div>

                                    <div class="mb-0">
                                        <small class="text-muted">
                                            <i class="fas fa-dollar-sign me-1"></i>Price
                                        </small>
                                        <h4 class="text-success mb-0" id="view_book_price"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: Description and PDF Preview -->
                        <div class="col-md-8">
                            <!-- Description -->
                            <div class="card shadow-sm mb-3">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">
                                        <i class="fas fa-align-left me-2"></i>Description
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <p id="view_book_description" class="mb-0" style="white-space: pre-wrap;"></p>
                                    <div id="no_description" style="display: none;">
                                        <em class="text-muted">No description available</em>
                                    </div>
                                </div>
                            </div>

                            <!-- PDF Content Preview -->
                            <div class="card shadow-sm">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">
                                        <i class="fas fa-file-pdf me-2"></i>Book Content Preview
                                    </h6>
                                    <a href="#" id="view_pdf_download" target="_blank" class="btn btn-sm btn-primary" style="display: none;">
                                        <i class="fas fa-external-link-alt me-1"></i>Open Full PDF
                                    </a>
                                </div>
                                <div class="card-body p-0">
                                    <div id="pdf_preview_container" style="display: none;">
                                        <iframe id="pdf_preview_iframe"
                                                style="width: 100%; height: 500px; border: none;">
                                        </iframe>
                                    </div>
                                    <div id="no_pdf_content" class="text-center py-5" style="display: none;">
                                        <i class="fas fa-file-pdf fa-3x text-muted mb-3"></i>
                                        <p class="text-muted mb-0">No PDF content available</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
