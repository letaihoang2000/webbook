<div th:fragment="deleteCategoryModal" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog"
         aria-labelledby="deleteCategoryModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteCategoryModalTitle">
                        <i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="delete_category_id">

                    <div class="text-center mb-3">
                        <i class="fas fa-folder-open fa-4x text-danger mb-3"></i>
                        <h5>Are you sure you want to delete this category?</h5>
                    </div>

                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>This action cannot be undone!</strong>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title mb-3">Category Details:</h6>
                            <div class="row">
                                <div class="col-4">
                                    <strong>ID:</strong>
                                </div>
                                <div class="col-8">
                                    <span id="delete_category_id_display" class="text-muted"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <strong>Name:</strong>
                                </div>
                                <div class="col-8">
                                    <span id="delete_category_name" class="text-primary fs-5"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Confirmation message -->
                    <div class="alert alert-info mt-3">
                        <small>
                            <i class="fas fa-info-circle me-1"></i>
                            This category will be permanently removed from the system.
                        </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteCategoryBtn">
                        <i class="fas fa-trash-alt me-1"></i>Delete Category
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
