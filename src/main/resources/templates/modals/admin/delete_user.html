<div th:fragment="deleteUserModal" id="deleteConfirmModal" class="modal fade modal-delete-confirm" tabindex="-1"
     aria-labelledby="deleteConfirmModalLabel" aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteConfirmModalLabel">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-3">Do you really want to remove this user? This action cannot be undone.</p>

                <div class="user-info">
                    <div class="mb-2">
                        <strong>TÃªn: </strong><span id="deleteUserName">-</span>
                    </div>
                    <div class="mb-0">
                        <strong>Email: </strong><span id="deleteUserEmail">-</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times me-1"></i> Cancel
                </button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                    <i class="fas fa-trash me-1"></i> Confirm Deletion
                </button>
            </div>
        </div>
    </div>
</div>
