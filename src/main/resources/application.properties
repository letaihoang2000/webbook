# Server
spring.application.name=webbook
server.port=8449

spring.datasource.url=jdbc:postgresql://webbook-db-iica-98e0.c.aivencloud.com:28726/defaultdb?sslmode=require&connectTimeout=10&socketTimeout=30
spring.datasource.username=avnadmin
spring.datasource.password=${AIVEN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-test-query=SELECT 1

# Gi?m connection pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ?óng k?t n?i nhanh h?n
spring.datasource.hikari.leak-detection-threshold=30000

# C?u hình Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# C?u hình web
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**
